<h1 class="rojo">Item galeria - {{title}}</h1>
<!-- {{}} ->  Interpolacion -->
<p>Nombre: {{nombreItem}}</p>
<!-- () EVENT BINDING ->  Evento -->
<button (click)="alertar()">
     {{textoBoton}}
    </button>

<!-- [] Property Binding -> Propiedades/Atributos -->
<img [src]="url" alt="" 
(click)="cambiarImagen()">

<!-- Directiva -> *ngFor  -->
<p *ngFor="let nota of notas">
   {{nota}}
</p>
