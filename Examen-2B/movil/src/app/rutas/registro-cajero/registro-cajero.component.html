<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col align-self-start [size]="1"></ion-col>
            <ion-col align-self-center>
                <h2>Registrar Cajero</h2>
                <form (ngSubmit)="registrarCajero()" class="example-form">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Correo</mat-label>
                        <input matInput placeholder="Ingresa un correo electrónico" type="text"
                            [formControl]="emailFormControl" [(ngModel)]="cajero.correo" name="correo">
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Ingresa un correo válido
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">Ingrese un email</mat-error>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput placeholder="Ingresa tu nombre" type="text"
                            [formControl]="nombreClaveFormControl" [(ngModel)]="cajero.nombre" name="nombre">
                        <mat-error *ngIf="nombreClaveFormControl.hasError('required')">
                            Ingresa un nombre
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Clave</mat-label>
                        <input matInput placeholder="Ingresa tu clave" [type]="'password'"
                            [formControl]="nombreClaveFormControl" [(ngModel)]="cajero.clave" name="clave">
                        <mat-error *ngIf="nombreClaveFormControl.hasError('required')">
                            Ingresa una clave
                        </mat-error>
                    </mat-form-field>
                    <button type="submit" mat-raised-button color="primary" class="example-full-width">Registrar</button>
                </form>
            </ion-col>
            <ion-col align-self-end [size]="1"></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
