<ion-header>
  <ion-toolbar>
    <ion-title>Compras realizadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col [size]="1"></ion-col>
            <ion-col>
                <form
                        #formulario="ngForm"
                        (submit)="buscar()"
                        (input)="buscar()"
                        (change)="buscar()">
                        <mat-form-field>
                            <mat-label>Buscar</mat-label>
                            <input matInput placeholder="Buscar" name="busqueda" [(ngModel)]="nombreBusqueda">
                        </mat-form-field>
                </form>
                <ion-card *ngFor="let compra of compras" style="margin-top: 10px">
                    <ion-card-header>
                        <ion-card-subtitle>{{compra.fkUsuario.nombre}}</ion-card-subtitle>
                        <ion-card-title>{{compra.nombre}}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-label></ion-label>
                        <ion-label>$ {{compra.total}}</ion-label>
                    </ion-card-content>
                </ion-card>

            </ion-col>
            <ion-col [size]="1"></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
