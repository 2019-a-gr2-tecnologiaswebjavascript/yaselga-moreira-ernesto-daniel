<div class="container">

  <div class="d-flex justify-content-center">
      <div class="p-2  shadow-lg p-3 mb-5 bg-white rounded" style="margin-top: 100px">
        <h2 class="display-4">
          Crear-Plato
        </h2>
        <form
          #formularioCrearEquipo="ngForm"
          novalidate
          (ngSubmit)="crearEquipo()"
        >
          <div class="form-group p-2 flex-fill bd-highlight">
            <label for="nombre">Nombre</label>
            <input
              class="form-control"
              type="text"
              [(ngModel)]="nombreEquipo"
              id="nombre"
              name="nombre"
              required
            >
          </div>
          <div class="d-flex">
            <div class="p-2 form-group">
              <label for="fechaCreacionEquipo">Fecha Creacion</label>
              <input
                class="form-control"
                type="date"
                id="fechaCreacionEquipo"
                name="fechaCreacionEquipo"
                [(ngModel)]="fechaCreacionEquipo"
                required
              >
            </div>
              <div class="p-2 form-group  flex-fill">
                <label for="liga">Nacionalidad</label>
                <input
                  class="form-control"
                  type="text"
                  [(ngModel)]="ligaEquipo"
                  id="liga"
                  name="ligaEquipo"
                  required
                >
              </div>

          </div>

          <div class="d-flex">
            <div class="p-2 form-group">
              <label for="numeroCopasInternacionales">Personas</label>
              <input
                class="form-control"
                type="number"
                [(ngModel)]="numeroCopasInternacionales"
                id="numeroCopasInternacionales"
                name="numeroCopasInternacionales"
                required
              >
            </div>
            <div class="p-2 form-group">
              <label for="precio">Precio</label>
              <input
                class="form-control"
                type="number"
                [(ngModel)]="precio"
                id="precio"
                name="precio"
                required
              >
            </div>
            <div class="p-2">

              <label>Picante</label>
                  <div class=" form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    [value]="true"
                    [(ngModel)]="campeonActual"
                    name="campeonActual"
                    id="r1"
                    required
                  >
                 <label for="r1" class="form-check-label" >Si </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      [value]="false"
                      [(ngModel)]="campeonActual"
                      name="campeonActual"
                      id="r2"
                      required
                    >
                    <label for="r2" class="form-check-label" >No</label>
                  </div>

            </div>
          </div>
          <div class="d-flex ">
            <div class="p-2 flex-fill">
              <button  class="btn btn-success btn-block" type="submit" [disabled]="formularioCrearEquipo.invalid" >Crear</button>
            </div>
          </div>

        </form>


      </div>
  </div>
</div>
