<div class="container">
  <div class="d-flex justify-content-center">
    <div class="p-2 shadow-lg p-3 mb-5 bg-white rounded" style="margin-top: 100px" >
      <form
        #formularioCajero="ngForm"
        novalidate
        (submit)="guardarCajero(formularioCajero)"
      >
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            class="form-control"
            type="text"
            id="nombre"
            name="nombre"
            [(ngModel)]="nombre"
            required
            #vtNombre="ngModel"
          >
        </div>
        <div class="d-flex justify-content-center">
          <div class="p-2">
            <button type="submit" class="btn btn-dark">Registrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
